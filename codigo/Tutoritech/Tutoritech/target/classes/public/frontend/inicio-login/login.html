    <main>
        <header>
            <div class="container-fluid cabecalho">
                <div class="row">
                    <div class="col-6">
                        <a href="/frontend/inicio-login/inicio"> <img class="imagemprovisoria" src="logo.png" alt=""> </a>
                    </div>
                </div>
            </div>
        </header>
        <button onclick="window.history.back()" class="custom-btn btn-13" id="botaoVoltar" style="margin-left: 30px; margin-top: 30px; font-size:x-large;">Voltar</button>
        <div id="login">
            <div class="container">
            	<!--Para transmitir mensagens pelo backend-->
    			<input type="hidden" id="msg" name="msg" value="">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" method="post" action="login">
                                <h3 class="text-center">Login</h3>
                                <div class="form-group">
                                    <label for="email">E-mail:</label><br>
                                    <input type="email" name="email" id="email" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha:</label><br>
                                    <input type="password" name="senha" id="password" required class="form-control">
                                </div>
                                <div id="criarconta" class="form-group text-right" style="text-align: right;">
                                    <p>NÃ£o possui uma conta? <a class="cliqueaqui" href="/frontend/compra/comprar" style="font-size: 1em;">Clique aqui</a> para criar
                                    <input  type="submit" name="submit" class="btn btn-13" value="Entrar"></p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="divcontato">
    <a class="Contato" href="/frontend/EntreEmContato/contato">Entre em contato</a>
   </div>
