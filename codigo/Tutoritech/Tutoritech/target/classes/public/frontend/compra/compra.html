<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TutoriTec - Compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="template.css">
    <script>
    	//script
    </script>
</head>

<body onload="init()">
    <header>
        <div class="container-fluid cabecalho">
            <div class="row">
                <div class="col-6">
                    <a href="/frontend/inicio-login/inicio"> <img class="imagemprovisoria" src="logo.png" alt=""> </a>
                </div>
            </div>
        </div>
    </header>
            <button onclick="window.history.back()" class="custom-btn btn-13" id="botaoVoltar" style="margin-left: 30px; margin-top: 30px; font-size:x-large;">Voltar</button>
    <!--<h1>Compra e Cadastro de Usuários (CRUD)</h1>-->

    <div class="container">
    <!--Para transmitir mensagens pelo backend-->
    <input type="hidden" id="msg" name="msg" value="">
        <div class="row" id="titulo">
            <h1>Insira as suas informações para comprar o premium por R$30,00:</h1>
        </div>
        <div class="row">
            <div class="col-sm-12" id="formulario">
                <form id="form-compra" action="/frontend/compra/comprar" method="post" autocomplete="off">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputNome">Nome: (*)</label>
                                    <input type="text" class="form-control" id="inputNome" name="nome" required
                                        placeholder="Seu nome">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputEmail">E-mail: (*)</label>
                                    <input type="email" class="form-control" id="inputEmail" name="email" required
                                        placeholder="Seu e-mail">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputTelefone">Telefone:</label>
                                    <input type="text" class="form-control" id="inputTelefone" name="telefone"
                                        placeholder="Seu telefone">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputSenha">Senha: (*)</label>
                                    <input type="password" class="form-control" id="inputSenha" name="senha" required
                                        placeholder="Senha">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputConfSenha">Confirmar senha: (*)</label>
                                    <input type="password" class="form-control" id="inputConfSenha" required
                                        placeholder="Confirme a sua senha">
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputCartao">Número do cartão: (*)</label>
                                    <input type="text" class="form-control" id="inputCartao" required
                                        placeholder="0000-0000-0000-0000">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="inputCVV">CVV: (*)</label>
                                    <input type="text" class="form-control" id="inputCVV" required placeholder="000">
                                </div>
                                <div class="col-sm-6">
                                    <label for="inputValidade">Validade: (*)</label>
                                    <input type="text" class="form-control" id="inputValidade" required
                                        placeholder="00/00">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputEndereco">Endereço: (*)</label>
                                    <input type="text" class="form-control" id="inputEndereco" name="rua" required
                                        placeholder="Rua XXXX">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="inputNumero">Número: (*)</label>
                                    <input type="text" class="form-control" id="inputNumero" name="numero" required placeholder="000">
                                </div>
                                <div class="col-sm-6">
                                    <label for="inputComp">Complemento:</label>
                                    <input type="text" class="form-control" id="inputComp" name="complemento"
                                        placeholder="Ap 000">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputCidade">Cidade: (*)</label>
                                    <input type="text" class="form-control" id="inputCidade" name="cidade" required
                                        placeholder="Belo Horizonte">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputCEP">CEP: (*)</label>
                                    <input type="text" class="form-control" id="inputCEP" name="cep" required
                                        placeholder="00000-000">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <small>(*) Campos obrigatórios</small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12" id="divBotaoPagar">
                                    <input type="submit" class="btn btn-13" id="btnInsert"
                                        value="Pagar e criar conta">
                                    <!--
                                    <input type="button" class="btn btn-secondary" id="btnUpdate" value="Alterar">
                                    <input type="button" class="btn btn-secondary" id="btnDelete" value="Excluir">
                                    -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="textoDica">
                        <h2>*Dica: sempre anote seus dados de login em um papel ou caderno.*</h2>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" id="divBotaoDificuldades">
            <div class="col-sm-12">
                <a href="/frontend/tutorial/index?id=9"><input type="button" class="btn btn-13 custom-btn btn-lg" id="btnDificuldades"
                        value="Estou com Dificuldades"></a>
            </div>
        </div>

        <div class="row" id="rodape">
            <div class="col-sm-12">
                <a href="/frontend/EntreEmContato/contato"><h2>Entre em Contato</h2></a>
            </div>
        </div>

    	<div class="bot-area">
    		<button onclick="abrirBot()" id="bot-nome" style="color:#ffffff; margin-bottom: 22px">Suporte do TutoriTech</button>
    	</div>
    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
